user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # 基本设置
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    
    # 客户端缓冲区大小
    client_max_body_size 200M;
    client_body_buffer_size 10M;
    client_header_buffer_size 3m;
    large_client_header_buffers 4 256k;

    # Gzip设置
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # 上游服务定义（外部部署版本）
    upstream museum_gateway {
        server mseek-gateway:8000 max_fails=3 fail_timeout=30s;
    }

    upstream museum_auth {
        server mseek-auth:8001 max_fails=3 fail_timeout=30s;
    }

    upstream museum_system {
        server mseek-user:8002 max_fails=3 fail_timeout=30s;
    }

    upstream museum_info {
        server mseek-museum:8003 max_fails=3 fail_timeout=30s;
    }

    upstream museum_file {
        server mseek-file:8004 max_fails=3 fail_timeout=30s;
    }

    # ===========================================
    # Cloudflare 代理支持配置
    # ===========================================
    # 获取真实客户端 IP（优先使用 Cloudflare 传递的 IP）
    map $http_cf_connecting_ip $real_ip {
        default $http_cf_connecting_ip;
        ""      $remote_addr;  # 如果没有 CF-Connecting-IP，使用 remote_addr
    }
    
    # 检测是否通过 Cloudflare 代理（有 CF-Connecting-IP 就认为是 Cloudflare）
    map $http_cf_connecting_ip $is_cloudflare {
        default 1;
        ""      0;
    }
    
    # 获取真实协议（Cloudflare 代理时用户使用 HTTPS）
    map $is_cloudflare $forwarded_proto {
        default "https";  # 通过 Cloudflare 代理，默认 HTTPS
        0       $scheme;  # 直接访问，使用实际 scheme
    }

    # 包含站点配置
    include /etc/nginx/conf.d/*.conf;
}