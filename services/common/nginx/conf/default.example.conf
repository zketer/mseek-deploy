# HTTP服务器 - 仅80端口（无SSL）
# 注意：通过 Cloudflare 代理时，Cloudflare 会将 HTTPS 请求转换为 HTTP 转发到后端
server {
    listen 80 default_server;
    # 明确配置域名，支持 Cloudflare 代理
    server_name museum.mseek.online _;  # 优先匹配域名，fallback 到所有未指定的域名和IP
    
    # 启用gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # ===========================================
    # API代理配置 - 统一转发到 Gateway
    # Gateway 会根据路径自动路由到对应的微服务
    # ===========================================
    
    # 所有 API 请求统一转发到 Gateway
    location /api/ {
        proxy_pass http://mseek-gateway:8000/api/;
        
        # 转发请求头（包括 Authorization）
        # 重要：Cloudflare 代理时，需要使用 $http_host 正确传递域名
        proxy_set_header Host $http_host;  # 使用原始请求的 Host 头（包含端口）
        proxy_set_header X-Real-IP $real_ip;  # 使用 map 定义的 real_ip（优先 CF-Connecting-IP）
        # 转发真实 IP（用于日志和日志分析）
        proxy_set_header X-Forwarded-For $real_ip;
        # Cloudflare 代理时用户使用 HTTPS，需要告知后端真实协议
        proxy_set_header X-Forwarded-Proto $forwarded_proto;  # 使用 map 定义的协议
        proxy_set_header X-Forwarded-Host $http_host;
        # 如果需要端口信息，可以从 Host 头提取或设置为默认 HTTPS 端口
        proxy_set_header X-Forwarded-Port "443";
        
        # 跨域支持
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization' always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # 网关健康检查
    location /health {
        proxy_pass http://mseek-gateway:8000/actuator/health;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $real_ip;
        proxy_set_header X-Forwarded-For $real_ip;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
    }
    
    # Actuator 端点访问
    location /actuator/ {
        proxy_pass http://mseek-gateway:8000/actuator/;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $real_ip;
        proxy_set_header X-Forwarded-For $real_ip;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
    }

    # 开发工具访问 (Swagger等) - 通过Gateway自动路由
    location ~ ^/(auth-service|user-service|museum-service|file-service)/(swagger-ui|doc\.html|v3/api-docs)/ {
        proxy_pass http://mseek-gateway:8000;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $real_ip;
        proxy_set_header X-Forwarded-For $real_ip;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
    }

    # ===========================================
    # 前端静态资源配置 - 必须在 API配置之后
    # ===========================================
    
    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /opt/museum-frontend;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 前端应用 (最后的fallback)
    location / {
        root /opt/museum-frontend;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        
        # 安全头部（去掉HSTS，因为是HTTP访问）
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    }

    # 错误页面
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}